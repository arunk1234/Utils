<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Table per 0.1-Cent Increase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Highlight every 5th row */
        .highlight {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Profit Table per 0.1-Cent Increase</h2>
    <label for="currentPrice">Current Price:</label>
    <input type="number" id="currentPrice" placeholder="Enter current price" step="0.01" required>

    <label for="amountInvested">Amount Invested:</label>
    <input type="number" id="amountInvested" placeholder="Enter amount invested" step="0.01" required>

    <button onclick="generateProfitTable()">Generate Profit Table</button>

    <div class="result" id="result"></div>
</div>

<script>
    function generateProfitTable() {
        const currentPrice = parseFloat(document.getElementById("currentPrice").value);
        const amountInvested = parseFloat(document.getElementById("amountInvested").value);

        if (isNaN(currentPrice) || isNaN(amountInvested) || currentPrice <= 0 || amountInvested <= 0) {
            document.getElementById("result").innerText = "Please enter valid positive numbers.";
            return;
        }

        const quantity = amountInvested / currentPrice;
        let tableHTML = `
            <table>
                <tr>
                    <th>Price Increase (0.1 cents)</th>
                    <th>New Price</th>
                    <th>Profit</th>
                </tr>
        `;

        for (let i = 1; i <= 20; i++) {
            const increaseInDollars = i * 0.001; // 0.1 cent is $0.001
            const newPrice = currentPrice + increaseInDollars;
            const profit = quantity * increaseInDollars;
            
            // Apply "highlight" class every 5th row
            const rowClass = (i % 5 === 0) ? "highlight" : "";
            
            tableHTML += `
                <tr class="${rowClass}">
                    <td>${(i * 0.1).toFixed(1)} cent(s)</td>
                    <td>$${newPrice.toFixed(4)}</td>
                    <td>$${profit.toFixed(4)}</td>
                </tr>
            `;
        }

        tableHTML += "</table>";
        document.getElementById("result").innerHTML = tableHTML;
    }
</script>

</body>
</html>
